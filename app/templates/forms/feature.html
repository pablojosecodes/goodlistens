<form action="" method="post" novalidate class="max-w-3xl mx-auto">
    {{ form.hidden_tag() }}

    <div class="space-y-12">
        <div class="border-b border-gray-900/10 pb-12">
            <h2 class="text-base font-semibold leading-7 text-gray-900">Feature request</h2>
            <p class="mt-1 text-sm leading-6 text-gray-600">What shuold we add / build for you? </p>

            <div class="mt-10 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">

                
                <div class="col-span-full">
                    <p class="mt-3 text-sm leading-6 text-gray-600">Write a few sentences about what you want to see.</p>

                    <label for="about" class="block text-sm font-medium leading-6 text-gray-900">Feedback</label>
                    <div class="mt-2">

                        {{form.feedback()}}
                        <!-- <textarea id="about" name="about" rows="3"
                            class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"></textarea> -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="mt-6 flex items-center justify-end gap-x-6">
        <button type="button" class="text-sm font-semibold leading-6 text-gray-900">Cancel</button>
        <button type="submit"
            class="rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Save</button>
        <p>{{ form.submit() }}</p>

    </div>
</form>
